services:
  - type: web
    name: pdfconverterpro
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: pdfconverterpro.onrender.com,*.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: pdfconverterpro-db
          property: connectionString