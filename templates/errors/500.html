<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - PDF Converter Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="text-center max-w-2xl px-4">
        <div class="mb-8">
            <i class="fas fa-server text-6xl text-red-500 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">500 - Server Error</h1>
            <p class="text-gray-600 text-lg mb-6">Something went wrong on our end. Please try again later.</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-xl font-semibold mb-4">What you can do:</h2>
            <ul class="text-left space-y-3 mb-6">
                <li class="flex items-center">
                    <i class="fas fa-redo text-blue-500 mr-3"></i>
                    <span>Refresh the page and try again</span>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-clock text-blue-500 mr-3"></i>
                    <span>Wait a few minutes and retry</span>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-home text-blue-500 mr-3"></i>
                    <span>Return to the homepage</span>
                </li>
            </ul>
            <p class="text-sm text-gray-500">If the problem persists, please contact us.</p>
        </div>
        
        <div class="space-x-4">
            <a href="/" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition inline-block">
                <i class="fas fa-home mr-2"></i> Go Home
            </a>
            <a href="/contact/" class="bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition inline-block">
                <i class="fas fa-envelope mr-2"></i> Contact Support
            </a>
        </div>
    </div>
</body>
</html>
